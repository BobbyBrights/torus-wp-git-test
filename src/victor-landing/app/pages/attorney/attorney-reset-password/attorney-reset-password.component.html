<section class="v-attorney-reset-password u-min-700 pt-4 mt-1 mb-5">
  <div class="container u-height-medvh d-flex flex-column justify-content-center">

    <div class="row justify-content-center">

      <div class="col-12 col-md-5">
        <div class="text-center mb-5">
          <img src="./assets/images/victor-horizontal-logo.png" class="login-container__logo" />
        </div>
        <h4 class="mb-5 text-center">Change Password</h4>

        <div *ngIf="showAlert" class="row justify-content-center">
          <div class="col-12 col-md-12">
            <div id="LoginAlert" class="fade show alert v-alert p-2" role="alert">
              <strong> {{message}} </strong>
              <span *ngIf="!loginStatus" (click)="showAlert = false" class="alert__icon pull-right">
                <i class="fa fa-close"></i>
              </span>
            </div>
          </div>
        </div>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
          <div class="row justify-content-center">
            <div class="col-12 col-md-12">
              <div class="textbox form-group d-flex flex-column">
                <label for="NewPassword" class="form-label"> NEW PASSWORD <sup class="v-required-sup">*</sup> </label>
                <input type="password" class="form-control u-form-control-pad" formControlName="NewPassword" name="NewPassword"
                  id="NewPassword" />

                <div class="form-feedback" *ngIf="resetPasswordControls?.NewPassword?.invalid && (resetPasswordControls?.NewPassword.dirty || resetPasswordControls?.NewPassword?.touched)">
                  <p class="mt-2 v-error" *ngIf="resetPasswordControls?.NewPassword?.errors?.required">
                    NEW PASSWORD IS REQUIRED</p>
                  <p class="mt-2 v-error" *ngIf="resetPasswordControls?.NewPassword?.errors?.pattern">
                    PASSWORD SHOULD CONTAIN A NUMBER AND A SPECIAL CHARACTER
                  </p>
                  <p class="mt-2 v-error" *ngIf="resetPasswordControls?.NewPassword?.errors?.MatchPassword">
                    PASSWORD NOT MATCHES
                  </p>
                </div>
                <!-- <p class="mt-2 v-error" *ngIf="resetPasswordControls?.NewPassword?.invalid && (resetPasswordControls?.NewPassword.dirty || resetPasswordControls?.NewPassword?.touched)">
                  NEW PASSWORD IS REQUIRED
                </p> -->
              </div>
            </div>
          </div>
          <!-- (change)="comparePasswords()" -->

          <div class="row justify-content-center">
            <div class="col-12 col-md-12">
              <div class="textbox form-group d-flex flex-column">
                <label for="ConfirmPassword" class="form-label"> CONFIRM PASSWORD <sup class="v-required-sup">*</sup>
                </label>
                <input type="password" class="form-control u-form-control-pad" formControlName="ConfirmPassword" name="ConfirmPassword"
                  id="ConfirmPassword" />

                <div class="form-feedback" *ngIf="resetPasswordControls?.ConfirmPassword?.invalid && (resetPasswordControls?.ConfirmPassword.dirty || resetPasswordControls?.ConfirmPassword?.touched)">
                  <p class="mt-2 v-error" *ngIf="resetPasswordControls?.ConfirmPassword?.errors?.required">
                    CONFIRM PASSWORD IS REQUIRED</p>
                  <p class="mt-2 v-error" *ngIf="resetPasswordControls?.ConfirmPassword?.errors?.pattern">
                    PASSWORD SHOULD CONTAIN A NUMBER AND A SPECIAL CHARACTER
                  </p>
                  <p class="mt-2 v-error" *ngIf="resetPasswordControls?.ConfirmPassword?.errors?.MatchPassword">
                    PASSWORD NOT MATCHES
                  </p>
                </div>
                <!-- <p class="mt-2 v-error" *ngIf="resetPasswordControls?.ConfirmPassword?.invalid && (resetPasswordControls?.ConfirmPassword.dirty || resetPasswordControls?.ConfirmPassword?.touched)">
                  CONFIRM PASSWORD IS REQUIRED
                </p> -->
              </div>
            </div>
          </div>

          <!-- <div class="alert alert-danger" *ngIf="resetPasswordControls?.ConfirmPassword.errors?.MatchPassword">Password
            not matches
          </div> -->

          <div class="row">
            <div class="col-12 col-md-12 text-center mt-4">
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-semi-circle w-50 p-2" [disabled]="!resetPasswordForm.valid">Change
                  password
                </button>
              </div>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</section>

<app-loader [showLoader]="showLoader"></app-loader>
