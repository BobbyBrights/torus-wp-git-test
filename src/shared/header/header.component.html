<header class="main-header">
  <nav class="navbar navbar-expand-lg navbar-light main-nav">
    <a class="navbar-brand" href="#">
      <img class="d-inline-block align-top" src="./assets/images/victor-horizontal-logo.png" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#victorNavCollapse" aria-controls="victorNavCollapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="victorNavCollapse">
      <ul class="navbar-nav ml-auto ">
        <li class="nav-item main-nav__item" [ngClass]="{'active main-nav__item--active': cLink == selectedLink}" *ngFor="let cLink of linkList">
          <a href="#" (click)="selectedLink = cLink; navigate(cLink,$event)" class="nav-link">{{ cLink }}</a>
        </li>
        <li *ngIf="profilePic.show">
          <img alt="profile" (click)="onProfileClick()" src="{{ profilePic.data }}" class="u-mw-100 main-nav__profile-pic"/>
        </li>
      </ul>
    </div>
  </nav>
</header>
