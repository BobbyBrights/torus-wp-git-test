<div class="modal fade" id="sessionTimout" tabindex="-1"
 role="dialog" aria-labelledby="sessionTimoutLabel" aria-hidden="true">
    <!-- [ngStyle]="{'display': (show) ? 'block' : '' }"   [ngClass]="{'show': show}" -->
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sessionTimoutLabel">Session Timeout</h5>
          <button type="button" class="close" (click)="close()" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body">
            <ng-container *ngIf="counterValue > 0">
                {{ counterMsg }} {{ counterValue }}
            </ng-container>
            <ng-container *ngIf="counterValue == 0">
                Your session ended.
            </ng-container>

        </div>
        <div class="modal-footer">
            <button (click)="continue()" *ngIf="enableButton" class="btn btn-secondary">{{ buttonText }}</button>
        </div>
      </div>
    </div>
  </div>
